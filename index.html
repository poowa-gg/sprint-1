<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climatovate - Climate Intelligence Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .animate-spin { animation: spin 1s linear infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-4px); } }
    .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 12px 24px -8px rgba(0,0,0,0.2); }
    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
    .floating-label { position: relative; }
    .floating-label input { padding-top: 1.5rem; }
    .floating-label label { position: absolute; left: 2.75rem; top: 50%; transform: translateY(-50%); transition: all 0.2s; pointer-events: none; color: #9ca3af; }
    .floating-label input:focus + label, .floating-label input:not(:placeholder-shown) + label { top: 0.75rem; transform: translateY(0); font-size: 0.75rem; color: #0ea5e9; }
    .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: { number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: ["#00d4d4", "#0066ff", "#10b981"] },
        shape: { type: "circle" }, opacity: { value: 0.3, random: true },
        size: { value: 3, random: true }, move: { enable: true, speed: 1, direction: "none", random: true, out_mode: "out" }
      }, interactivity: { events: { onhover: { enable: true, mode: "repulse" } }, modes: { repulse: { distance: 100 } } }, retina_detect: true
    });
  </script>
  <script type="text/babel">
    const { useState, useEffect, Suspense, lazy } = React;
    // Language options
    const languages = [
      { code: 'EN', name: 'English' },
      { code: 'HA', name: 'Hausa' },
      { code: 'YO', name: 'Yoruba' },
      { code: 'IG', name: 'Igbo' }
    ];

    // SVG Icons
    const CloudIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M6.341 17.06a4 4 0 1 1 5.178-5.178A3 3 0 1 1 17 17H6.34z"/>
      </svg>
    );
    const LeafIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
        <path strokeLinecap="round" strokeLinejoin="round" d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
      </svg>
    );
    const SunIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/>
      </svg>
    );
    const WindIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M17.7 7.7A2.5 2.5 0 1 1 19 12H2m7.5-7A2.5 2.5 0 1 1 11 8H2m10.5 11a2.5 2.5 0 1 0 2-4H2"/>
      </svg>
    );
    const DropletsIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5S5 13 5 15a7 7 0 0 0 7 7z"/>
      </svg>
    );
    const MapPinIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>
      </svg>
    );
    const LoaderIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
      </svg>
    );
    const CloudRainIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M6 16.326A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 .5 8.973m-7 2.027v2m0 4v2m-4-4v2m8-2v2"/>
      </svg>
    );
    const UserIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path strokeLinecap="round" strokeLinejoin="round" d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7z"/>
      </svg>
    );
    const MailIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
      </svg>
    );
    const LockIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
    );
    const EyeIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/>
      </svg>
    );
    const EyeOffIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/>
      </svg>
    );
    const GlobeIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/>
      </svg>
    );
    const ChevronDownIcon = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="2">
        <path d="m6 9 6 6 6-6"/>
      </svg>
    );
 
   const mockCurrentWeather = { temperature: 24, windSpeed: 12, soilMoisture: 68 };
    const mockForecast = [
      { day: 'Mon', temp: 26, condition: 'sunny', precipitation: 10 },
      { day: 'Tue', temp: 24, condition: 'cloudy', precipitation: 30 },
      { day: 'Wed', temp: 22, condition: 'rainy', precipitation: 70 },
      { day: 'Thu', temp: 23, condition: 'cloudy', precipitation: 40 },
      { day: 'Fri', temp: 25, condition: 'sunny', precipitation: 5 },
      { day: 'Sat', temp: 27, condition: 'sunny', precipitation: 0 },
      { day: 'Sun', temp: 26, condition: 'cloudy', precipitation: 20 }
    ];

    const GeospatialMap = () => (
      <div className="bg-gradient-to-br from-green-50 via-emerald-50 to-blue-50 rounded-2xl p-8 h-96 flex items-center justify-center border-2 border-green-200 shadow-lg">
        <div className="text-center">
          <div className="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
            <MapPinIcon className="w-10 h-10 text-white" />
          </div>
          <h3 className="text-2xl font-bold text-gray-800 mb-2">Interactive Geospatial Map</h3>
          <p className="text-gray-600 mb-4">Climate data visualization and field mapping</p>
          <div className="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm">
            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span className="text-sm text-gray-700">Map Ready</span>
          </div>
        </div>
      </div>
    );

    const LazyGeospatialMap = lazy(() => Promise.resolve({ default: GeospatialMap }));

    const WeatherIcon = ({ condition }) => {
      const cls = "w-8 h-8";
      if (condition === 'sunny') return <SunIcon className={`${cls} text-yellow-500`} />;
      if (condition === 'rainy') return <CloudRainIcon className={`${cls} text-blue-500`} />;
      if (condition === 'cloudy') return <CloudIcon className={`${cls} text-gray-500`} />;
      return <CloudIcon className={`${cls} text-gray-400`} />;
    };

    const CurrentWeatherWidget = () => (
      <div className="bg-white rounded-2xl shadow-lg p-6 border border-gray-100 hover:shadow-xl transition-all duration-300">
        <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
          <CloudIcon className="w-5 h-5 text-blue-500" />Current Conditions
        </h3>
        <div className="space-y-4">
          <div className="flex items-center justify-between p-4 bg-gradient-to-r from-orange-50 to-red-50 rounded-xl border border-orange-100">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-white rounded-xl shadow-sm"><SunIcon className="w-6 h-6 text-orange-500" /></div>
              <span className="text-gray-700 font-medium">Temperature</span>
            </div>
            <span className="text-3xl font-bold text-orange-600">{mockCurrentWeather.temperature}°C</span>
          </div>
          <div className="flex items-center justify-between p-4 bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl border border-blue-100">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-white rounded-xl shadow-sm"><WindIcon className="w-6 h-6 text-blue-500" /></div>
              <span className="text-gray-700 font-medium">Wind Speed</span>
            </div>
            <span className="text-3xl font-bold text-blue-600">{mockCurrentWeather.windSpeed} km/h</span>
          </div>
          <div className="flex items-center justify-between p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl border border-green-100">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-white rounded-xl shadow-sm"><DropletsIcon className="w-6 h-6 text-green-500" /></div>
              <span className="text-gray-700 font-medium">Soil Moisture</span>
            </div>
            <span className="text-3xl font-bold text-green-600">{mockCurrentWeather.soilMoisture}%</span>
          </div>
        </div>
      </div>
    );

    const ForecastWidget = () => (
      <div className="bg-white rounded-2xl shadow-lg p-6 border border-gray-100 hover:shadow-xl transition-all duration-300">
        <h3 className="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
          <SunIcon className="w-5 h-5 text-yellow-500" />7-Day Forecast
        </h3>
        <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-7 gap-3">
          {mockForecast.map((day, i) => (
            <div key={i} className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-4 text-center border border-blue-100 hover:shadow-md hover:scale-105 transition-all cursor-pointer">
              <p className="text-sm font-semibold text-gray-700 mb-3">{day.day}</p>
              <div className="flex justify-center mb-3"><WeatherIcon condition={day.condition} /></div>
              <p className="text-2xl font-bold text-gray-800 mb-2">{day.temp}°</p>
              <div className="flex items-center justify-center gap-1">
                <DropletsIcon className="w-3 h-3 text-blue-500" />
                <p className="text-xs text-blue-600 font-medium">{day.precipitation}%</p>
              </div>
            </div>
          ))}
        </div>
      </div>
    );
 
   // Language Selector Component
    const LanguageSelector = ({ currentLang, setCurrentLang }) => {
      const [isOpen, setIsOpen] = useState(false);
      return (
        <div className="relative">
          <button onClick={() => setIsOpen(!isOpen)} className="flex items-center gap-2 px-3 py-2 bg-white/90 backdrop-blur-sm rounded-lg shadow-sm hover:bg-white transition-all text-sm font-medium text-gray-700" aria-label="Select language">
            <GlobeIcon className="w-4 h-4" />
            <span>{currentLang}</span>
            <ChevronDownIcon className={`w-4 h-4 transition-transform ${isOpen ? 'rotate-180' : ''}`} />
          </button>
          {isOpen && (
            <div className="absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-lg border border-gray-100 py-1 z-50">
              {languages.map(lang => (
                <button key={lang.code} onClick={() => { setCurrentLang(lang.code); setIsOpen(false); }} className={`w-full px-4 py-2 text-left text-sm hover:bg-gray-50 ${currentLang === lang.code ? 'text-teal-600 font-medium' : 'text-gray-700'}`}>
                  {lang.name}
                </button>
              ))}
            </div>
          )}
        </div>
      );
    };

    // Premium Logo Component
    const Logo = ({ size = 'large' }) => {
      const sizeClasses = size === 'large' ? 'w-24 h-24' : 'w-14 h-14';
      const iconSize = size === 'large' ? 'w-10 h-10' : 'w-6 h-6';
      return (
        <div className={`${sizeClasses} bg-gradient-to-br from-teal-400 via-cyan-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-xl relative overflow-hidden`}>
          <div className="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent"></div>
          <div className="relative flex items-center justify-center">
            <CloudIcon className={`${iconSize} text-white absolute`} />
            <LeafIcon className={`${size === 'large' ? 'w-5 h-5' : 'w-3 h-3'} text-green-300 absolute translate-x-2 translate-y-2`} />
          </div>
        </div>
      );
    };

    // Login Screen with Premium Polish
    const LoginScreen = ({ onSignIn, loading }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [showPassword, setShowPassword] = useState(false);
      const [rememberMe, setRememberMe] = useState(false);
      const [currentLang, setCurrentLang] = useState('EN');

      const handleSubmit = (e) => { e.preventDefault(); if (email && password) onSignIn(email); };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 relative z-10">
          {/* Language Selector */}
          <div className="fixed top-4 right-4 z-50">
            <LanguageSelector currentLang={currentLang} setCurrentLang={setCurrentLang} />
          </div>

          <div className="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl p-8 sm:p-10 w-full max-w-md relative">
            {/* Logo & Branding */}
            <div className="text-center mb-8">
              <div className="flex justify-center mb-4">
                <Logo size="large" />
              </div>
              <h1 className="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-1 tracking-tight">Climatovate</h1>
              <p className="text-gray-500 text-sm font-light">Climate Intelligence Platform</p>
            </div>

            {/* Login Form */}
            <form onSubmit={handleSubmit} className="space-y-5">
              {/* Email Field with Floating Label */}
              <div className="floating-label relative">
                <MailIcon className="input-icon w-5 h-5" />
                <input type="email" id="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder=" " className="w-full pl-11 pr-4 py-4 border-2 border-gray-200 rounded-2xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition-all text-gray-800" required aria-label="Email address" />
                <label htmlFor="email">Email address</label>
              </div>

              {/* Password Field with Floating Label & Toggle */}
              <div className="floating-label relative">
                <LockIcon className="input-icon w-5 h-5" />
                <input type={showPassword ? 'text' : 'password'} id="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder=" " className="w-full pl-11 pr-12 py-4 border-2 border-gray-200 rounded-2xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 outline-none transition-all text-gray-800" required aria-label="Password" />
                <label htmlFor="password">Password</label>
                <button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors" aria-label={showPassword ? 'Hide password' : 'Show password'}>
                  {showPassword ? <EyeOffIcon className="w-5 h-5" /> : <EyeIcon className="w-5 h-5" />}
                </button>
              </div>

              {/* Remember Me & Forgot Password */}
              <div className="flex items-center justify-between text-sm">
                <label className="flex items-center gap-2 cursor-pointer">
                  <input type="checkbox" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)} className="w-4 h-4 rounded border-gray-300 text-teal-600 focus:ring-teal-500" />
                  <span className="text-gray-600">Remember me</span>
                </label>
                <a href="#" className="text-teal-600 hover:text-teal-700 font-medium hover:underline">Forgot password?</a>
              </div>

              {/* Submit Button */}
              <button type="submit" disabled={loading} className="w-full bg-gradient-to-r from-teal-500 via-cyan-500 to-blue-600 text-white font-semibold py-4 px-6 rounded-2xl hover:from-teal-600 hover:via-cyan-600 hover:to-blue-700 transition-all duration-300 shadow-lg hover-lift disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-lg">
                {loading ? <><LoaderIcon className="w-6 h-6 animate-spin" />Signing In...</> : 'Sign In to Dashboard'}
              </button>
            </form>

            {/* Trust Line */}
            <div className="mt-6 text-center">
              <p className="text-xs text-gray-400">Trusted by 500+ farmers & agencies in Nigeria</p>
              <p className="text-xs text-gray-400 mt-1">Powered by NiMet-ready forecasts</p>
            </div>

            {/* Footer */}
            <div className="mt-8 pt-6 border-t border-gray-100 text-center">
              <p className="text-xs text-gray-400">© 2025 Climatovate LTD. All rights reserved.</p>
            </div>
          </div>
        </div>
      );
    };
    
// Dashboard Component
    const Dashboard = ({ userId, onSignOut }) => (
      <div className="min-h-screen bg-gray-50 relative z-10">
        <header className="bg-white/95 backdrop-blur-md shadow-sm border-b border-gray-200 sticky top-0 z-50">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div className="flex items-center justify-between flex-wrap gap-4">
              <div className="flex items-center gap-3">
                <Logo size="small" />
                <div>
                  <h1 className="text-xl sm:text-2xl font-bold text-gray-800">Climatovate</h1>
                  <p className="text-xs text-gray-500">Climate Intelligence Dashboard</p>
                </div>
              </div>
              <button onClick={onSignOut} className="px-5 py-2.5 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-all duration-200 text-sm font-medium shadow-sm hover:shadow-md hover-lift">Sign Out</button>
            </div>
          </div>
        </header>
        <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
          <div className="bg-gradient-to-r from-teal-50 to-cyan-50 border-2 border-teal-200 rounded-2xl p-5 mb-6 shadow-sm">
            <div className="flex items-start gap-3">
              <div className="p-2 bg-gradient-to-br from-teal-500 to-cyan-600 rounded-xl"><UserIcon className="w-5 h-5 text-white" /></div>
              <div className="flex-1">
                <p className="text-sm font-semibold text-teal-900 mb-1">Authenticated User ID</p>
                <p className="font-mono text-xs text-teal-700 break-all bg-white px-3 py-2 rounded-xl border border-teal-200">{userId}</p>
                <p className="text-xs text-teal-600 mt-2">Use this ID for security rule testing and sharing</p>
              </div>
            </div>
          </div>
          <div className="mb-6">
            <Suspense fallback={<div className="bg-white rounded-2xl shadow-lg p-8 h-96 flex items-center justify-center"><div className="text-center"><LoaderIcon className="w-12 h-12 text-teal-500 animate-spin mx-auto mb-4" /><p className="text-gray-600">Loading map...</p></div></div>}>
              <LazyGeospatialMap />
            </Suspense>
          </div>
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <CurrentWeatherWidget />
            <div className="lg:col-span-2"><ForecastWidget /></div>
          </div>
          <div className="text-center py-4">
            <p className="text-sm text-gray-500">Climatovate MVP Sprint 1</p>
            <p className="text-xs text-gray-400 mt-1">© 2025 Climatovate LTD</p>
          </div>
        </main>
      </div>
    );

    // Main App Component
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [signingIn, setSigningIn] = useState(false);

      useEffect(() => {
        const savedUser = localStorage.getItem('climatovate_user');
        if (savedUser) setUser(savedUser);
        setLoading(false);
      }, []);

      const handleSignIn = (email) => {
        setSigningIn(true);
        setTimeout(() => {
          const userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
          localStorage.setItem('climatovate_user', userId);
          setUser(userId);
          setSigningIn(false);
        }, 1000);
      };

      const handleSignOut = () => { localStorage.removeItem('climatovate_user'); setUser(null); };

      if (loading) return (
        <div className="min-h-screen flex items-center justify-center relative z-10">
          <div className="text-center">
            <LoaderIcon className="w-16 h-16 text-white animate-spin mx-auto mb-4" />
            <p className="text-white text-2xl font-semibold">Loading Climatovate...</p>
          </div>
        </div>
      );

      return user ? <Dashboard userId={user} onSignOut={handleSignOut} /> : <LoginScreen onSignIn={handleSignIn} loading={signingIn} />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
